<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <p class="h3 text-center mt-3 mb-3">CONTACT</p>
      <form>
        <div class="form-group">
            <label for="firstname" class="bmd-label-floating">Firstname</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname" class="bmd-label-floating">Lastname</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
           <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1">
           <span class="bmd-help">We'll never share your email with anyone else.</span>
        </div>
        <div class="form-group">
            <label for="subject" class="bmd-label-floating">Subject</label>
            <input type="text" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="bmd-label-floating">Example textarea</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <button class="btn btn-primary btn-raised float-right">Sending</button>
      </form>
    </div>
  </div>
</div>
