<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <p class="h3 text-center mt-3 mb-3">CONTACT</p>
      <form>
        <div class="form-group">
           <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="subject" class="bmd-label-floating" >Subject</label>
            <input type="text" class="form-control" id="subject" [(ngModel)]="subject">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="bmd-label-floating">Example textarea</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="message"></textarea>
        </div>
        <button class="btn btn-primary btn-raised float-right" (click)="send()">Sending</button>
      </form>
    </div>
  </div>
</div>
