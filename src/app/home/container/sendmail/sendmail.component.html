<div class="container-fluid language">
  <div class="row justify-content-right">
    <div class="col-md-1">
      <div class="form-group">
          <select class="form-control" #langSelect (change)="translate.use(langSelect.value)">
              <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <p class="h3 text-center mt-3 mb-3">CONTACT</p>
      <form>
        <div class="form-group">
           <label for="exampleInputEmail1" class="bmd-label-floating">{{ 'Email address'| translate}}</label>
           <input type="email" class="form-control" name="sendEmail" [(ngModel)]="sendEmail">
        </div>
        <div class="form-group">
            <label for="subject" class="bmd-label-floating" >{{ 'Subject' | translate}}</label>
            <input type="text" class="form-control" name="sendSubject" [(ngModel)]="sendSubject">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="bmd-label-floating">{{ 'Message' | translate}}</label>
          <textarea class="form-control" rows="3" name="sendMessage" [(ngModel)]="sendMessage"></textarea>
        </div>
        <button class="btn btn-primary btn-raised float-right" (click)="Send()">{{ 'Sending' | translate}}</button>
      </form>
    </div>
  </div>
</div>
