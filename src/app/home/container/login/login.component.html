<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-6 col-xs">
      <form novalidate [formGroup]="loginForm">
        <div class="form-group bmd-form-group is-focused"> <!-- is-filled is-focused --> 
          <label for="email" class="bmd-label-floating">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email" formControlName="email">
        </div>
        <div class="form-group bmd-form-group is-focused"> 
          <label for="password" class="bmd-label-floating">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" formControlName="password">
        </div>
        <button class="btn btn-primary btn-raised text-left" >Sign in</button>
      </form>
    </div>
  </div>
</div>
