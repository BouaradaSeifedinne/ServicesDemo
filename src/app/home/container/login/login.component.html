<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
          <select class="form-control" #langSelect (change)="translate.use(langSelect.value)">
              <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
      </div>
      <div class="alert alert-success" role="alert">
        
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs">
      <p class="h3 text-center mb-5">
        BYOM
        <span class="text-muted">services</span>
      </p>
      <form novalidate> <!-- [formGroup]="loginForm" -->
        <div class="form-group"> <!--bmd-form-group is-focused is-filled is-focused --> 
          <!-- <label for="email">Email address</label>  --><!-- bmd-label-floating -->
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="{{'Email address'| translate}}" required> <!-- formControlName="email" -->
        </div>
        <div class="form-group"> 
          <!-- <label for="password">Password</label> -->
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="{{ 'Password' | translate}}" required> <!-- formControlName="password" -->
        </div>
        <button class="btn btn-primary btn-raised float-right" (click)="signIn()">{{'Sign in'| translate}}</button>
        <a class="btn btn-primary btn-raised float-left" [routerLink]="['/register']">{{'Sign up'| translate}}</a>
      </form>
    </div>
  </div>
</div>
