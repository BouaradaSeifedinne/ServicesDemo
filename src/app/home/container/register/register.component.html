<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs">
      <p class="h3 text-center mb-5">
        BYOM
        <span class="text-muted">services</span>
      </p>
      <form novalidate> <!-- [formGroup]="loginForm" -->
        <div class="form-group"> <!--bmd-form-group is-focused is-filled is-focused --> 
          <!-- <label for="email">Email address</label>  --><!-- bmd-label-floating -->
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Username" required> <!-- formControlName="email" -->
        </div>
        <div class="form-group"> <!--bmd-form-group is-focused is-filled is-focused --> 
          <!-- <label for="email">Email address</label>  --><!-- bmd-label-floating -->
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Email address" required> <!-- formControlName="email" -->
        </div>
        <div class="form-group"> 
          <!-- <label for="password">Password</label> -->
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Password" required> <!-- formControlName="password" -->
        </div>
        <button class="btn btn-primary btn-raised float-right" (click)="signUp()">Sign up</button>
      </form>
    </div>
  </div>
</div>
