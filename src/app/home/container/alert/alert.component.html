<div class="container mt-5">
  <div class="row">
    <div class="col-md">
      <p class="h3 text-center">Toast Alert Services</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <div class="form-group">
          <label>Success alert service :</label>
          <button class="btn btn-success" (click)="showSuccess()">Show Success</button>
      </div>
      <div class="form-group">
          <label>Error alert service:</label>
          <button class="btn btn-danger" (click)="showError()">Show Error</button>
      </div>
      <div class="form-group">
          <label>Warning alert service:</label>
          <button class="btn btn-warning" (click)="showWarning()">Show Warning</button>
      </div>    
    </div>
  </div>
</div>
